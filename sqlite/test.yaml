---
- apiVersion: v1
  kind: Namespace
  metadata:
    name: n8n-dev
---
- apiVersion: v1
  data:
    default.conf: |+
      server {
          listen 8080 default_server;
          listen [::]:8080 default_server ipv6only=on;

      location / {
          proxy_pass http://localhost:5678;
          proxy_http_version 1.1;
          proxy_set_header Connection '';
          chunked_transfer_encoding off;
          proxy_buffering off;
          proxy_cache off;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection “upgrade”;
          proxy_set_header Host $host;
          }
      }

  kind: ConfigMap
  metadata:
    name: nginx
    namespace: n8n-dev
---
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: n8n
    namespace: n8n-dev
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: n8n
    template:
      metadata:
        labels:
          name: n8n
      spec:
        containers:
          - image: eu.gcr.io/topvine-co/nginx
            imagePullPolicy: Always
            name: nginx
            ports:
              - containerPort: 80
            volumeMounts:
              - mountPath: /etc/nginx/conf.d/default.conf
                name: nginx
                subPath: default.conf
          - env:
              - name: N8N_BASIC_AUTH_ACTIVE
                value: "true"
              - name: N8N_BASIC_AUTH_USER
                valueFrom:
                  secretKeyRef:
                    key: user
                    name: n8n-basic-auth
              - name: N8N_BASIC_AUTH_PASSWORD
                valueFrom:
                  secretKeyRef:
                    key: password
                    name: n8n-basic-auth
              - name: N8N_SECURE_COOKIE
                value: "false"
              - name: VUE_APP_URL_BASE_API
                value: http://n8n.tpv.k8s/
              - name: WEBHOOK_TUNNEL_URL
                value: http://n8n.tpv.k8s/
              - name: DB_TYPE
                value: sqlite
              - name: DB_SQLITE_DATABASE
                value: /data/database.sqlite
            image: docker.n8n.io/n8nio/n8n:latest
            imagePullPolicy: Always
            name: n8n
            ports:
              - containerPort: 5678
            volumeMounts:
              - mountPath: /data
                name: n8n-data
        volumes:
          - configMap:
              name: nginx
            name: nginx
          - name: n8n-data
            persistentVolumeClaim:
              claimName: n8n-claim0
---
- apiVersion: v1
  kind: Service
  metadata:
    name: n8n
    namespace: n8n-dev
  spec:
    ports:
      - name: http
        port: 80
        targetPort: 8080
    selector:
      name: n8n
---
- apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: n8n
    namespace: n8n-dev
  spec:
    rules:
      - host: n8n.tpv.k8s
        http:
          paths:
            - backend:
                service:
                  name: n8n
                  port:
                    number: 80
              path: /
              pathType: Prefix
---
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      service: n8n-claim0
    name: n8n-claim0
    namespace: n8n-dev
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 2Gi
---
- apiVersion: v1
  data:
    password: cGFzc3dvcmQ=
    user: YWRtaW4=
  kind: Secret
  metadata:
    name: n8n-basic-auth
    namespace: n8n-dev
  type: Opaque
